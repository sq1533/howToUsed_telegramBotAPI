<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>telegramBot API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <main class="p-2 max-w-2xl mx-auto font-mono font-bold text-xl bg-gray-200">
        <div
        class="">텔레그램 bot 생성 후 임의 텍스트 입력</div>
        <form hx-post="/chatID" hx-target="#chatIDresult" hx-swap="outerHTML" hx-indicator="#loading"
        class="grid grid-cols-6 gap-1 tracking-wide">
            <label for="chatIDBotAPI"
            class=" col-start-1 col-end-7 rounded-lg">봇 API</label>
            <input id="chatIDBotAPI" type="text" name="botAPI"
            class=" col-start-1 col-end-5 rounded-lg">
            <button type="submit"
            class="col-start-5 col-end-7 rounded-lg bg-red-300">ChatID 확인</button>
        </form>
        <div id="chatIDresult"></div>
        <div id="loading" class="htmx-indicator">
            <div class="animate-spin rounded-full h-8 w-8 border-b-4 border-blue-500"></div>
        </div>
    </main>
</body>
</html>
