<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>telegramBot API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <main>
        <div>텔레그램 bot 생성 후 임의 텍스트 입력</div>
        <form hx-post="/chatID" hx-target="#chatIDresult" hx-swap="outerHTML" hx-indicator="#loading">
            <label for="chatIDBotAPI">봇 API</label>
            <input id="chatIDBotAPI" type="text" name="botAPI">
            <button type="submit">ChatID 확인</button>
        </form>
        <div id="chatIDresult"></div>
    </main>
</body>
</html>
